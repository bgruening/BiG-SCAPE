name: CI/CD

on:
  push:
    branches:
      - dev
      - feature/*
  pull_request:
    branches:
      - master
      - dev

jobs:
  run_pytest:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'docs') && !contains(github.event.head_commit.message, 'documentation')  }}
    timeout-minutes: 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: latest
        mamba-version: "*"
        channels: conda-forge, bioconda
        channel-priority: true

    - name: Install dependencies
      shell: bash
      run: |
        $CONDA/bin/mamba env update --file environment.yml --name base
        $CONDA/bin/python -m pip install pytest coverage coverage-badge

    - name: Test with Pytest
      shell: bash
      run: |
        $CONDA/bin/coverage run -m pytest
        $CONDA/bin/coverage report
        mkdir badges
        $CONDA/bin/coverage-badge -o badges/coverage.svg

    - name: Upload badges folder
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: badges
        destination_dir: badges
        keep_files: true

  run_pylint:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'docs') && !contains(github.event.head_commit.message, 'documentation')  }}
    continue-on-error: true
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up python
      uses: actions/setup-python@main
      with:
        python-version: "3.9"

    - name: Install dependencies
      shell: bash
      run: python -m pip install pylint anybadge

    - name: Run pylint
      shell: bash
      run: |
        score=$(pylint bigscape.py | grep 'rated at' | sed -r 's/^.*at ([0-9]+\.[0-9]+).*$/\1/')
        echo $score
        mkdir badges
        rm -f badges/pylint.svg
        anybadge -l pylint -v $score -f badges/pylint.svg 2=red 4=orange 8=yellow 10=green

    - name: Save badge to cache
      uses: actions/cache/save@v3
      with:
        path: badges
        key: cache-${{ github.run_id }}-${{ github.run_attempt }}

    - name: Upload badges folder
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: badges
        destination_dir: badges
        keep_files: true

